<div class="container formulaire">

    <form action="php/ajoutdb.php" method="POST">

        <fieldset>

            <legend>Nouveau Match</legend>

            <div class="container">
            <input type="text" name="nom" placeholder="nom du match" required pattern="[a-z0-9]{1,}" 
            title="pas d'espaces dans le nom" />
            </div>

            <div class="container">
                <textarea rows="4" type="text" name="adresse" placeholder="adresse" required ></textarea>
            </div>

            <div class="container">
                <input type="date" name="date" required/>
            </div>
            
            <div class="boutons">
                <input type="submit" class="btn" value="envoyer" name="envoyer" />
                <input type="reset" class="btn" value="reset" />
                <button class="btn" id="annuler">Annuler</button>
            </div>
        </fieldset>
    
    </form>
</div>
