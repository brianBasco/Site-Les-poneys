<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>ScoreBoard</title>

        <!-- CSS -->

    <link rel="stylesheet"  href="style/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet"  href="style/style.css"  /> <!-- css de la landing-page -->
    <link rel="stylesheet"  href="style/media.css"  /> <!-- css suivant la taille du device -->

    <!-- FOnts -->
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">   

	</head>

	<body class="body-scores">


        <div id="appli" class="appli">        

		<header id="header" class="header">            
            <button class="btn" onclick="ouvrirMenuFlottant()">
                Menu
            </button>
		</header>


        <div id="main_content" class="main_content">

            <!-- Sections du main-container -->


            <!-- tmps mort technique, placé à l'extérieur de la vue -->
            <!-- tant qu'il reste caché -->
            <div id="tempsMortTechnique" class="tempsMortTechnique initial">
                <div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-tpsMort btn-passer" onclick="passerTempsMortTechnique()">passer</button>
                        </div>
                        <div class="col-6">
                                <button id="chrono" class="btn btn-tpsMort chrono"></button>
                        </div>
                    </div>
                </div>                    
            </div>

            <!--  Pop-up de confirmation de temps mort d'une équipe -->
            <div id="demandeTpsMort" class="demandeTpsMort ferme" >  
                <h1>Temps-Mort ?</h1>                
                <button id="accepterTpsMort" class="btnConfirmation oui" >Oui</button>                
                <button class="btnConfirmation non" onclick="fermerDemandeTpsMort()">Non</button>                
            </div>

             <!--  Pop-up de confirmation de set suivant -->
            <div id="demandeNveauSet" class="demandeNveauSet ferme" >  
                <h1>Set suivant ?</h1>                
                <button class="btnConfirmation oui" onclick="accepterNveauSet()">Oui</button>                
                <button class="btnConfirmation non" onclick="fermerDemandeNveauSet()">Non</button>                
            </div>

             <!--  Pop-up de confirmation de set suivant -->
            <div id="demandeNveauMatch" class="demandeNveauMatch ferme" >  
                <h1>Nouveau Match ?</h1>                
                <button class="btnConfirmation oui" onclick="accepterNveauMatch()">Oui</button>                
                <button class="btnConfirmation non" onclick="fermerDemandeNveauMatch()">Non</button>                
            </div>

            <!-- ---------------Menu flottant non visible au démarrage----------------- -->
            <div id="menuFlottant" class="menuFlottant ferme">
                <button class="fermer">Fermer</button>  
                <button id="nveauMatch">Nouveau match</button>
                <button id="nveauSet">Set suivant</button>
                <button id="technique" class="technique" onclick="afficherTempsMort('technique')" >Tps-mort Technique</button>
                <button id="btn_inverser">Inverser terrain</button>
                <button>Enregistrer Match</button>
            </div>


            <div class="logo_ffvb">
                <img src="style/images/logo_ffvb.jpg" />
            </div>   

            <div id="round" class="round">

                <div class="clock">
                    <div class="digit setGauche">
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                    </div>

                    <div class="digit setDroite droite">
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                    </div>

                    <h1>SET</h1>            
                    <input type="text" id="numeroRound" class="numeroRound" readonly />
                    
                </div>    
                    
            </div>
    


	<section class="scores container-fluid">

        <!-- Score gauche -->
        <div class="equipe-gauche anime">
        
            <div class="container_equipe">
                <div class="equipe">
                    <div class="contenu">
                        <input id="nomGauche" class="nom" type="text" placeholder="equipe">
                    </div>
                </div>
            </div>
                

                <div>

                    <div class="container_btn">
                        <div class="row row_btn-score">
                            <div class="score score_moins">
                                <button class="btn btn-score btn_moins" onclick="clickScore(scoreGauche.moins())"></button>
                            </div>
                            <div class="score score_plus">
                                <button class="btn btn-score btn_plus" onclick="clickScore(scoreGauche.plus())"></button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <input id="scoreGauche" class="unScore scoreGauche" readonly />
                    </div>


                </div>



                <div class="temps-mort row">

                    <div>
                        <button id="tps1" class="btn tps-mort" data-tps_mort="1" ></button>
                    </div>
                    <div>
                        <button id="tps2" class="btn tps-mort" data-tps_mort="2" ></button>
                    </div>

                </div>

            </div>


            <!-- Score droite -->
            <div class="equipe-droite anime droite">

                <div class="container_equipe">
                    <div class="equipe droite">
                        <div class="contenu">
                            <input id="nomDroite" class="nom" type="text" placeholder="equipe" onblur="scoreDroite.attribuerNom()">
                        </div>
                    </div>
                </div>

                <div>

                    <div class="container_btn">
                        <div class="row row_btn-score">
                            <div class="score score_moins">
                                <button class="btn btn-score btn_moins" onclick="clickScore(scoreDroite.moins())"></button>
                            </div>
                            <div class="score score_plus">
                                <button class="btn btn-score btn_plus" onclick="clickScore(scoreDroite.plus())"></button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <input id="scoreDroite" class="unScore scoreDroite" readonly />
                    </div>


                </div>



                <div class="temps-mort row">

                    <div>
                        <button id="tps3" class="btn tps-mort" data-tps_mort="3" ></button>
                    </div>
                    <div>
                        <button id="tps4" class="btn tps-mort" data-tps_mort="4" ></button>
                    </div>

                </div>
               
            </div>

    </section>

    <!-- //////////////// RECAP ///////////// -->
    <section id="recap" class="recap">

        <div class="container-fluid gatorade">
            <img src="style/images/gatorade.png">
            <p>proudly presents</p>
        </div>

        <div class="container contenu">

            <table>
                <tr>
                    <th id="nom_score_gauche"></th>
                    <th></th>
                    <th id="nom_score_droite"></th>
                </tr>

                <tr>
                    <td id="set1_score_gauche" class="recap_score"></td>
                    <td>set 1</td>
                    <td id="set1_score_droite" class="recap_score"></td>
                </tr>

                <tr>
                    <td id="set2_score_gauche" class="recap_score"></td>
                    <td>set 2</td>
                    <td id="set2_score_droite" class="recap_score"></td>
                </tr>

                <tr>
                    <td id="set3_score_gauche" class="recap_score"></td>
                    <td>set 3</td>
                    <td id="set3_score_droite" class="recap_score"></td>
                </tr>

                <tr>
                    <td id="set4_score_gauche" class="recap_score"></td>
                    <td>set 4</td>
                    <td id="set4_score_droite" class="recap_score"></td>
                </tr>

                <tr>
                    <td id="set5_score_gauche" class="recap_score"></td>
                    <td>set 5</td>
                    <td id="set5_score_droite" class="recap_score"></td>
                </tr>

                <tr>
                    <td id="total_score_gauche" class="recap_score"></td>
                    <td>TOTAL</td>
                    <td id="total_score_droite" class="recap_score"></td>
                </tr>

            </table>

        <div class="container">
            <h2 id="total"></h2>
        </div>

    </div>

    </section>

</div> <!--  Fin de Appli-->


        <script src="style/jquery/jquery.js"></script>

        <!-- scripts de l'application -->
        <script src="js/Scores.js"></script>

    </body>
</html>
