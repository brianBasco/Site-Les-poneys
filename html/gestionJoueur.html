<div id="gestionJoueur" class="gestionJoueur">

    <div class="fermer">
        <button id="fermerGestion" class="btn-fermer" >X</button>
    </div>

<div id="formulaireJoueur" class="container">

    <div class="presentation">
        <div class="container">
            <input id="nomJoueur" type="text" readonly />
        </div>

        <div class="container">
            <img id="photoJoueur" src="css/images/joueurs/default.svg" class="photoJoueur" />
        </div>
    </div>

    <div class="container">
        <div class="container">
            <label class="switch">
                <input id="queryPresent" data-present="1" type="checkbox" class="querySelect input" />                
                <span class="slider present">Présent</span>
            </label>
        </div>
        
        <div class="container">
            <label class="switch">
                <input id="queryRetard" data-present="2" type="checkbox" class="querySelect input" />
                <span class="slider retard">à la bourre</span>
            </label>
        </div>

        <div class="container">
            <label class="switch">
                <input id="queryAbsent" data-present="3" type="checkbox" class="querySelect input" />
                <span class="slider absent">absent</span>
            </label>
        </div>

        <div class="container">
            <label class="switch">
                <input id="queryIncertain" data-present="4" type="checkbox" class="querySelect input" />
                <span class="slider incertain">incertain</span>
            </label>
        </div>
    </div>

    <div class="container">
        <button id="enregisJoueur" class="btn btn-success enregisJoueur" >Enregistrer</button>
    </div>

    <div class="container">
        <input id="commentJoueur" class="commentaire" type="text" placeholder="commentaire" />
    </div>

    
        <div class="container">
            <button id="enregisComment" class="btn btn-success" >Enregistrer commentaire</button>
        </div>
</div>
