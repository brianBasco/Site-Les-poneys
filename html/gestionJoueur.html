<div id="formulaireJoueur" class="container">

    <div class="container">
        <input id="nomJoueur" type="text" readonly />
    </div>

    <div class="container">
        <div class="container">
            <label class="switch">
                <input id="queryPresent" type="checkbox" class="querySelect input" />;                
                <span class="slider present">Présent</span>
            </label>
        </div>
        
        <div class="container">
            <label class="switch">
                <input id="queryRetard" type="checkbox" class="querySelect input" />;                
                <span class="slider retard">à la bourre</span>
            </label>
        </div>

        <div class="container">
            <label class="switch">
                <input id="queryAbsent" type="checkbox" class="querySelect input" />;                
                <span class="slider absent">absent</span>
            </label>
        </div>

        <div class="container">
            <label class="switch">
                <input id="queryIncertain" type="checkbox" class="querySelect input" />;                
                <span class="slider incertain">incertain</span>
            </label>
        </div>
    </div>

    <div class="container">
        <input id="commentJoueur" type="text" placeholder="commentaire" />
    </div>

    <div class="container">
        <button id="enregisJoueur">Enregistrer modifs</button>
    </div>
</div>


<!-- ancre pour insérer les inputs des votes-->

    <div id="finDesVotes"></div>

    <button>Voter</button>
</div>
