<div id="gestionJoueur" class="gestionJoueur">

    <div class="fermer">
        <button id="fermerGestion" class="btn-fermer" >X</button>
    </div>

<div id="formulaireJoueur" class="container">

    <div class="presentation">
        <div class="container">
            <input id="nomJoueur" type="text" readonly />
        </div>

        <div class="container">
            <img id="photoJoueur" src="css/images/joueurs/default.svg" class="photoJoueur" />
        </div>
    </div>

    <div class="container">
        <div class="container">
            <label class="switch">
                <input id="queryPresent" data-present="1" type="checkbox" class="querySelect input" />                
                <span class="slider present">Présent</span>
            </label>
        </div>
        
        <div class="container">
            <label class="switch">
                <input id="queryRetard" data-present="2" type="checkbox" class="querySelect input" />
                <span class="slider retard">à la bourre</span>
            </label>
        </div>

        <div class="container">
            <label class="switch">
                <input id="queryAbsent" data-present="3" type="checkbox" class="querySelect input" />
                <span class="slider absent">absent</span>
            </label>
        </div>

        <div class="container">
            <label class="switch">
                <input id="queryIncertain" data-present="4" type="checkbox" class="querySelect input" />
                <span class="slider incertain">incertain</span>
            </label>
        </div>
    </div>

    <div class="container">
        <input id="commentJoueur" class="commentaire" type="text" placeholder="commentaire" />
    </div>

    
        <div class="container">
            <button id="enregisJoueur" class="btn btn-success" >Enregistrer modifs</button>
        </div>

    <div class="retour container">
        <div class="container">
            <input type="text" readonly id="retourCommentaire" class="retourCommentaire" />
        </div>
        <div class="container">
            <input type="text" readonly id="retourPresence" class="retourPresence" />
        </div>
    </div>
</div>


<!-- ancre pour insérer les inputs des votes-->
<div id="votes" class="votes container">

    <div id="action" class="action">
    <h1>Pour la plus belle action du match</h1>
    <div id="voteAction"></div>

        <button id="btn-voteAction" class="btn btn-warning">Voter</button>

        <div class="retour container">
            <div class="container">
                <input type="text" readonly id="retourVoteAction" class="retourVote" />
            </div>
        </div>
    </div>

    <div id="cagade" class="cagade">
        <h1>Tout le monde peut se trouer...</h1>
        <div id="voteCagade"></div>

        <button id="btn-voteCagade" class="btn btn-warning">Voter</button>

            <div class="retour container">
                <div class="container">
                    <input type="text" readonly id="retourVoteCagade" class="retourVote" />
                </div>
            </div>
        </div>
    </div>
</div>
